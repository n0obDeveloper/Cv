<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Input tags</title>
</head>

<body>

  <h2>Different input types in HTML:</h2>
  <br>

  <input type="text">
  <br><br>
  <input type="radio">
  <br><br>
  <input type="checkbox">
  <br><br>
  <input type="date" name="" value="">
  <br><br>
  <input type="range" name="" value="">
  <br><br>
  <input type="color" name="" value="">
  <br><br>
  <input type="submit" value="submit">

</body>

</html>
